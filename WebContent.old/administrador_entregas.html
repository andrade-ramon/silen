  <script>

  var placeSearch, autocompleteFrom;

  function initAutocomplete() {
    // Crie o objeto de preenchimento automático, restringindo a busca ao geográfico
    // tipos de localização
    autocompleteFrom = new google.maps.places.Autocomplete(
      /** @type {!HTMLInputElement} */(document.getElementById('txtEnderecoRemetente')),
      {types: ['geocode']});

      autocompleteTo = new google.maps.places.Autocomplete(
        /** @type {!HTMLInputElement} */(document.getElementById('txtEnderecoDestinatario')),
        {types: ['geocode']});

        // When the user selects an address from the dropdown, populate the address
        // fields in the form.
        autocompleteFrom.addListener('place_changed', fillInAddressFrom);
        autocompleteTo.addListener('place_changed', fillInAddressTo);
      }

      function fillInAddressFrom(type) {
        place = autocompleteFrom.getPlace();
        var lat = place.geometry.location.lat(),
        lng = place.geometry.location.lng();
        $('#latFrom').val(lat);
        $('#lngFrom').val(lng);
        if (place !== undefined){
          // Get each component of the address from the place details
          // and fill the corresponding field on the form.

          for (var i = 0; i < place.address_components.length; i++) {
          }
        }
      }

      function fillInAddressTo(type) {
        place = autocompleteTo.getPlace();
        var lat = place.geometry.location.lat(),
        lng = place.geometry.location.lng();
        $('#latTo').val(lat);
        $('#lngTo').val(lng);

        if (place !== undefined){
          // Get each component of the address from the place details
          // and fill the corresponding field on the form.

          console.log(lat);
          console.log(lng);
          for (var i = 0; i < place.address_components.length; i++) {
          }
        }
      }

      // Bias the autocomplete object to the user's geographical location,
      // as supplied by the browser's 'navigator.geolocation' object.
      function geolocate(type) {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var geolocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            var circle = new google.maps.Circle({
              center: geolocation,
              radius: position.coords.accuracy
            });

            if (type == 'from'){
              autocompleteFrom.setBounds(circle.getBounds());
            }
            else{
              autocompleteTo.setBounds(circle.getBounds());
            }
          });
        }
      }

      </script>
      <!-- Maps API Javascript -->
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjOtj8hvn9uvibwI1X_p3Gn8LD8jSNqoI&libraries=places&callback=initAutocomplete"  ></script>
